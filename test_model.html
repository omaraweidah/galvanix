<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Garage Door Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="info">Loading garage door model...</div>
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            // Load model
            loadModel();
            
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load('garage_door_01/scene.gltf', 
                (gltf) => {
                    console.log('Model loaded successfully:', gltf);
                    
                    const model = gltf.scene;
                    model.scale.set(0.01, 0.01, 0.01);
                    model.position.set(0, 0, 0);
                    
                    model.traverse((child) => {
                        console.log('Child:', child.name, child.type);
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            console.log('Mesh found:', child.name);
                        }
                    });
                    
                    scene.add(model);
                    
                    const bbox = new THREE.Box3().setFromObject(model);
                    console.log('Bounding box:', bbox);
                    console.log('Model size:', bbox.getSize(new THREE.Vector3()));
                    
                    document.getElementById('info').textContent = 'Model loaded! Check console for details.';
                },
                (progress) => {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('info').textContent = 'Error loading model: ' + error.message;
                }
            );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
